<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Task List</title>
  </head>
  <body>
    <div class="container mt-2">
      <div class="shadow p-3 mb-5 bg-body rounded">
        <div class="card">
          <h5 class="card-header">Task List</h5>
          <div class="card-body">
            <form id="task-form">
              <div class="input-group mb-3">
                <input
                  id="task"
                  type="text"
                  class="form-control"
                  placeholder="New Task"
                />
                <!-- <button
                  class="btn btn-outline-primary btn-lg"
                  type="button"
                  id="button-addon2"
                >
                  Add Task
                </button> -->
              </div>
              <button class="btn btn-outline-info shadow" type="submit">
                ADD TASK
              </button>
            </form>
            <div class="border-line my-5"></div>
          </div>

          <h3 class="ps-3">Tasks</h3>
          <div class="p-3">
            <form>
              <div class="input-group mb-3">
                <input
                  id="task-filter"
                  type="text"
                  class="form-control"
                  placeholder="Filter Tasks"
                />
                <!-- <button
                  class="btn btn-outline-primary btn-lg"
                  type="button"
                  id="button-addon2"
                >
                  Add Task
                </button> -->
              </div>
            </form>
            <div class="border-line-dark my-3"></div>
            <ul id="collection" class="list-group list-group-flush">
              <!-- <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                A list item
                <span class="delete"
                  ><a href="#"><i class="fa-solid fa-xmark mark"></i></a
                ></span>
              </li> -->
            </ul>
            <button
              id="clear-task"
              class="btn btn-dark shadow my-3"
              type="submit"
            >
              CLEAR TASKS
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8f43e49c33.js"
      crossorigin="anonymous"
    ></script>
    <script src="/app.js"></script>
  </body>
</html>
